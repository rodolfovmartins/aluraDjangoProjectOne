{% extends 'main.html' %}
{% load static %}

{% block content %}
    <section class="best-receipe-area">
        <div class="container">
            <div class="row">

                {% for chave, nome_receita in receitas.items %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="single-best-receipe-area mb-30">
                        <img src="{% static 'img/bg-img/foto_receita.png' %}" alt="">
                        <div class="receipe-content">
                            <a href="{% url 'receita' %}">
                                <h5>{{ nome_receita }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
{% endblock %}
